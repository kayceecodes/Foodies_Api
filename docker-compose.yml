services:
  foodies-api:
    image: kayceecode/foodies-api
    env_file:
      - .env
    ports:
      - "8082:8080"
    depends_on:
      - foodies-api-db
    secrets:
      - postgres-passwd

  foodies-api-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
      POSTGRES_USER: postgres
      POSTGRES_DB: foodiesapidb
    secrets:
      - postgres-passwd
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5430:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s

volumes:
  db-data:
secrets:
  postgres-passwd:
    external: true